<form class="form-horizontal" novalidate name="form">
  <pre>{{ user | json }}</pre>
  <div class="control-group">
    <label class="control-label" for="inputVendor">Vendor Name</label>
    <div class="controls">
      <input type="text" ng-model="user.provider.name" name="name" id="inputVendor" placeholder="Name">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputService">Type of service offered</label>
    <div class="controls">
      <label class="checkbox" ng-repeat="service in services">
        <input type="checkbox" ng-model="user.provider.checked_services[service.id]"> {{ service.display_name }}
      </label>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputAddress">Vendor address</label>
    <div class="controls">
      <textarea ng-model="user.provider.address"></textarea>
    </div>
  </div>
  <div class="row-fluid control-group">
    <div class="span12">
      <label>Brief description to appear on browsing page</label>
      <textarea ng-model="user.provider.browse_description" rows="3" class="span12"></textarea>
    </div>
  </div>
  <div class="row-fluid control-group">
    <div class="span12">
      <label>Description to appear on profile page</label>
      <textarea ng-model="user.provider.profile_description" rows="3" class="span12"></textarea>
    </div>
  </div>

  <div class="control-group">
    <div class="fileupload-div" data-provides="fileupload">
      <div>
        <span class="btn btn-file">Upload Picture&nbsp;&nbsp;&nbsp;
          <input type="file" fileupload name="picture"
                 uploader-id="photo-uploader"
                 server-domain="http://sgattractions.com:3003"
                 service-path="pictures" />
          <span ng-bind="photo_upload_state"></span>
        </span>
      </div>
    </div>
  </div>

  <div class="control-group" ng-repeat="photo in user.provider.provider_pictures">
    <div class="fileupload-div">
      <div>
        <img ng-src = "{{ photo.url }}" style="max-width: 150px;">
        <a href ng-click="removePhoto($index)" class="btn fileupload-exists">Remove</a>
      </div>
    </div>
  </div>



  <div class="row-fluid control-group">
    <div class="span12">
      <label>Map Address*</label>
      <textarea ng-model="user.provider.map_address" rows="3" class="span12"></textarea>
    </div>
  </div>


  <hr>
  <h3>Registration and Contact details</h3>
  <div class="row-fluid">
    <div class="span12">
      <div class="row-fluid control-group">
        <div class="span2"><label>First Name*</label></div>
        <div class="span4"><input ng-model="user.vendor.first_name" type="text"></div>
        <div class="span2"><label>Last Name*</label></div>
        <div class="span4"><input ng-model="user.vendor.last_name" type="text"></div>
      </div>

      <div class="row-fluid control-group">
        <div class="span2"><label>Role*</label></div>
        <div class="span10"><input ng-model="user.vendor.role" name="role" type="text" class="span12" required></div>
      </div>

      <div class="row-fluid control-group">
        <div class="span2"><label>Email*</label></div>
        <div class="span4"><input ng-model="user.vendor.email" name="email" type="email" required></div>
        <div class="span2"><label>Confirm Email*</label></div>
        <div class="span4"><input match="user.vendor.email" ng-model="confirm_email" name="emailConfirm" type="email" required></div>
      </div>
      <div class="row-fluid control-group" ng-show="form.emailConfirm.$error.match">
        <div class="span12">
          <span class="msg-error">Email and Confirm Email must match.</span>
        </div>
      </div>
      <div class="row-fluid control-group">
        <div class="span2"><label>Password*</label></div>
        <div class="span4">
          <input class="" type="password"
                 ng-model="user.vendor.password" name="password" required ng-minlength="8"
                 tooltip="Password is 8 letters long" tooltip-trigger="focus" tooltip-placement="right">
        </div>
        <div class="span2"><label>Confirm Password*</label></div>
        <div class="span4">
          <input class="" type="password" name="passwordConfirm"
                 ng-model="confirm_password" match="user.vendor.password" required>
        </div>
      </div>

      <div class="row-fluid control-group" ng-show="form.passwordConfirm.$error.match">
        <div class="span12">
          <span class="msg-error">Password do not match</span>
        </div>
      </div>

      <div class="row-fluid control-group">
        <div class="span2"><label>Phone*</label></div>
        <div class="span4"><input type="text"></div>
        <div class="span2"><label>Mobile*</label></div>
        <div class="span4"><input type="text"></div>
      </div>
      <div class="row-fluid control-group">
        <div class="span2"><label>Mailing add*</label></div>
        <div class="span10"><textarea rows="3" class="span12"></textarea></div>
      </div>
      <div class="row-fluid control-group">
        <div class="span2"><label>ACRA no.*</label></div>
        <div class="span4"><input type="text"></div>
      </div>
      <div class="row-fluid control-group">
        <div class="span12">
          <label>Questions/Comments</label>
          <textarea rows="3" class="span12"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">

      <label class="checkbox">
        <input type="checkbox"> I have read the Terms and Conditons
      </label>
      <a href="merchant-account.php" class="btn btn-warning span2">Submit</a>

    </div>
  </div>
</form>
