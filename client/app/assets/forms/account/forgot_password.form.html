<form class="form-horizontal" name="form" novalidate ng-submit="submitForm()">
  <div class="text-center">

    <div class="control-group" ng-class="{error: hasError(form.email)}">
      <input class="text-center span8" name="email" type="email" ng-model="email" placeholder="Email address" required>
    </div>

    <div class="row-fluid">
      <div class="span4 offset2 text-left">
        <p><a href="/#/login">Back to Login?</a></p>
      </div>
      <div class="span4 text-right">
        <p><a href="/#/register.member">Register New Account?</a></p>
      </div>
    </div>

    <div class="row-fluid">
      <div class="span8 offset2 text-center">
        <button type="submit" class="btn btn-warning btn-long">Send me reset instruction</button>
      </div>
    </div>

  </div>
</form>
