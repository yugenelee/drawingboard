<form class="form-horizontal">
  <div class="text-left">
    <div class="row-fluid control-group">
      <div class="span2">
        <label>First Name*</label>
      </div>
      <div class="span4">
        <input type="text" class="input-medium">
      </div>
      <div class="span2">
        <label>Last Name*</label>
      </div>
      <div class="span4">
        <input type="text" class="input-medium">
      </div>
    </div>

    <div class="row-fluid control-group">
      <div class="span2">
        <label>Email*</label>
      </div>
      <div class="span4">
        <input type="text" class="input-medium">
      </div>
      <div class="span2">
        <label>Confirm Email*</label>
      </div>
      <div class="span4">
        <input type="text" class="input-medium">
      </div>
    </div>

    <div class="row-fluid control-group">
      <div class="span2">
        <label>Password*</label>
      </div>
      <div class="span4">
        <input type="password" class="input-medium">
      </div>
      <div class="span2">
        <label>Confirm Password*</label>
      </div>
      <div class="span4">
        <input type="password" class="input-medium">
      </div>
    </div>

    <div class="row-fluid control-group">
      <div class="span4">
        <label>How did you hear about us:</label>
      </div>
      <div class="span8">
        <select class="span12">
          <option>Word of Mouth</option>
          <option>Social Media</option>
          <option>Internet Search</option>
          <option>TV</option>
          <option>Print</option>
          <option>Radio</option>
          <option>Others</option>
        </select>
      </div>
    </div>
    <hr>
    <div class="row-fluid control-group">
      <div class="span12">
        <p>* By signing up, you agree to our Terms, Privacy and to receive DrawingBoard Events emails and updates.</p>
      </div>
      <div class="text-center">
        <p>Already registered? <a href="">Login</a></p>
        <button type="submit" class="btn btn-warning btn-long">Sign Me Up!</button>
      </div>
    </div>
</form>
