<div class="modal-header"><h3>What is your email address?</h3></div>
<div class="modal-body">
  <p>We will send you an email to reset password
  <form novalidate name="dialogForm">
    <input ng-model="result" name="result" type="email" placeholder="Please enter your email" required>
  </form>
  </p>
</div>
<div class="modal-footer">
  <button ng-click="close(result)" ng-disabled="dialogForm.result.$invalid" class="btn btn-primary">Email me</button>
</div>
</div>
