<div class="main-container">
  <div class="container">
    <div class="row-fluid">
      <div class="span8 offset2 box_con">
        <div class=" text-center">
          <h2 class="box_title">Contact Us</h2>
        </div>
        <form class="form-horizontal" name="form" novalidate ng-submit="submitForm()">
          <div class="text-left">
            <div class="row-fluid control-group">
              <div class="span4">
                <label>Name*</label>
              </div>
              <div class="span4">
                <input type="text" ng-model="contact.name" name="name" required>
              </div>
            </div>

            <div class="row-fluid control-group">
              <div class="span4">
                <label>Email*</label>
              </div>
              <div class="span4">
                <input type="email" ng-model="contact.email" name="email" required>
              </div>
            </div>


            <div class="row-fluid control-group">
              <div class="span4">
                <label>Subject</label>
              </div>
              <div class="span4">
                <input type="text" ng-model="contact.subject" name="subject" required>
              </div>
            </div>

            <div class="row-fluid control-group">
              <div class="span4">
                <label>Message</label>
              </div>
              <div class="span4">
                <textarea ng-model="contact.message" name="subject" required></textarea>
              </div>
            </div>

            <hr>
            <div class="row-fluid control-group">
              <div class="text-center">
                <button type="submit" class="btn btn-warning btn-long">Send Message</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
