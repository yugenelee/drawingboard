<div class="body_container_home unbody_container">

  <div class="banner-contact">
    <div class="container">
      <div class="row contact-comment">
        <div class="title-2 title-white">Contact Us</div>
      </div>
    </div>
  </div>


  <div class="about_us_area home-section-div">
    <div class="container">
      <div class="row-fluid contactus-content">
        <div class="span6">
          <h3 class="pink-font about-title">Contact Us:</h3>
          <form ng-submit="submitForm()">
            <label>Name</label>
            <input class="input-large" ng-model="contact.name" type="text" required>
            <label>Email</label>
            <input class="input-large" ng-model="contact.email" type="email" required>
            <label>Subject</label>
            <input class="input-large" ng-model="contact.subject" type="text" required>
            <label>Message</label>
            <textarea class="input-large" ng-model="contact.message" rows="6" required></textarea>
            <button type="submit" class="btn btn-primary">Send your Message</button>
          </form>

          <p></p></div>
        <div class=" offset1 span5">
          <div class="row-fluid">
            <h3 class="pink-font about-title">Follow us on:</h3>
            <a href="http://www.facebook.com/pages/CreativePeopleWork/137832046313338" class="btn btn-primary">
              <i class="icon-facebook"></i>
              Facebook
            </a>
            <a href="https://twitter.com/CreativesAtWrk" class="btn btn-primary">
              <i class="icon-twitter"></i>
              Twitter
            </a>
            <div class="clearfix"></div><br>

          </div>
          <div class="row-fluid">
            <h3 class="pink-font about-title">Support:</h3>

            <p>You can also contact us at <a href="mailto:contactus@creativesatwork.me" class="pink-link">contactus@creativesatwork.me</a></p>
            <br>
          </div>
          <div class="row-fluid">
            <h3 class="pink-font about-title">Jobs:</h3>
            <p>If you're a maker who's passionate about the freelance space, <a href="mailto:contactus@creativesatwork.me" class="pink-link">please send us your resume</a>.</p>
          </div>
        </div>
      </div>
    </div>
  </div>





  <div class="contact_area home-section-div">
    <div class="container">
      <div class="row-fluid contact-inner">
        <div class="span12">
          <div class="home-question">

            <div class="desc">Any Questions?</div> <button class="btn btn-primary btn large" title="contact us">Contact Us</button>

            <button class="btn btn-primary btn-small" title="facebook"><i class="icon-facebook"></i></button>
            <button class="btn btn-primary btn-small" title="twitter"><i class="icon-twitter"></i></button>

          </div>

          <div class="soc-nav">

          </div>

        </div>
      </div>
    </div>
  </div> <!-- end of section -->


</div>
