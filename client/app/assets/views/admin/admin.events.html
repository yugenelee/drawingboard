<div class="main-container">
  <div id="main-content" class="container">
    <div class="row">
      <div class="span12">
        <div class="row">
          <div class="span3 sidebar">
            <div admin-dashboard-sidebar></div>
          </div>
          <div class="span9">
            <div class="content-main">
              <!--<div class="alert alert-success">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                <strong>Well done!</strong> You listing has been created successfully. </div>-->
              <h3>Events</h3>
              <table class="admin-table table table-bordered table-condensed table-striped table-hover">
                <tbody><tr>
                  <th>Event Name</th>
                  <th>Date</th>
                  <th>Created by</th>
                  <th>Created Time</th>

                </tr>
                <tr ng-repeat="event in events">
                  <td>{{ event.name }}</td>
                  <td>{{ event.date | date:medium }}</td>
                  <td>{{ event.member.first_name }} {{ event.member.last_name }}</td>
                  <td>{{ event.created_at | date:medium }}</td>
                </tr>


                </tbody></table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
