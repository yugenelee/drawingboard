<div class="main-container">
  <div id="main-content" class="container">
    <div class="row">
      <div class="span12">
        <div class="row">
          <div class="span3 sidebar">
            <div admin-dashboard-sidebar></div>
          </div>
          <div class="span9">
            <div class="content-main">
              <!--<div class="alert alert-success">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                <strong>Well done!</strong> You listing has been created successfully. </div>-->
              <h3>Discount Codes<a href="/#/admin.discount_codes.new">
                <button class="push-right btn btn-primary" type="button">Add New</button>
              </a> </h3>
              <table class="admin-table table table-bordered table-condensed table-striped table-hover">
                <tbody><tr>
                  <th>Code</th>
                  <th>Discount %</th>
                  <th>Expiry</th>
                  <th>Description</th>
                  <th>Action</th>
                  <th></th>

                </tr>
                <tr ng-repeat="model in models | orderBy: '-created_at'">
                  <td>{{ model.code }}</td>
                  <td> {{ model.percentage }}</td>
                  <td> {{ model.expiry_date  | date:'MM/dd/yyyy @ h:mma'}}</td>
                  <td> {{ model.description }}</td>
                  <td>
                    <a ng-if="model.state == 'suspended'" href ng-click="activate(model)">Activate</a>
                    <a ng-if="model.state == 'active'" href ng-click="suspend(model)">Suspend</a>
                  </td>
                  <td><a ng-href="/#/admin.discount_codes.edit/{{ model.id }}">Edit</a></td>
                </tr>

                </tbody></table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
