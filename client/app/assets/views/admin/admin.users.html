<div class="main-container">
  <div id="main-content" class="container">
    <div class="row">
      <div class="span12">
        <div class="row">
          <div class="span3 sidebar">
            <div admin-dashboard-sidebar></div>
          </div>
          <div class="span9">
            <div class="content-main">
              <!--<div class="alert alert-success">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                <strong>Well done!</strong> You listing has been created successfully. </div>-->
              <h3>Users</h3>
              <table class="admin-table table table-bordered table-condensed table-striped table-hover">
                <tbody><tr>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Email</th>
                  <th>Registered Time</th>
                  <th>Last login</th>
                  <th>Action</th>

                </tr>
                <tr ng-repeat="user in users">
                  <td>{{ user.first_name }}</td>
                  <td> {{ user.last_name }}</td>
                  <td> {{ user.email }}</td>
                  <td> {{ user.created_at }}</td>
                  <td></td>

                  <td><a href="#modal-admin-users" role="button" class="" data-toggle="modal"></a></td>
                </tr>

                </tbody></table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
