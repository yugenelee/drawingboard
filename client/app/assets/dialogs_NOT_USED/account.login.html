<!-- Login -->
  <div class="modal-header">
    <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <div class="text-center"><img src="styles/img/logo.png"></div>
  </div>
  <div class="modal-body text-center">
    <h1>Login</h1>
    <input class="span5 text-center" ng-model="user.email" name="email" type="text" placeholder="Email address">
    <input class="span5 text-center" ng-model="user.password" name="password" type="password" placeholder="Password">
    <div class="row-fluid">
      <div class="span2"></div>
      <div class="span4 text-left">
        <p><a href ng-click="openForgotPasswordDialog()">Forgot Password?</a></p>
      </div>
      <div class="span4 text-right">
        <p><a href ng-click="openRegisterDialog()">Create New Account?</a></p>
      </div>
      <div class="span2"></div>
    </div>
    <div class="row-fluid">
      <div class="span2"></div>
      <div class="span4 text-left"><button type="button" class="btn btn-info">Member login</button></div>
      <div class="span4 text-right"><button type="button" class="btn btn-warning">Vendor login</button></div>
      <div class="span2"></div>
    </div>
  </div>
